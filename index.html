<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is this</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container ">
        <h2>Можно ли выучить javascript?</h2>

     
      <div class="select-box">
        
        <div class="options-container active">
            <div class="selected">
                Да
            </div>
            <div class="selected">
                Нет
              </div>
            <div class="option">
                <input type="radio" 
                class="radio"
                id="automobiles"
                name="category">
                <label for="automobiles">Что Это?</label>
            </div>

            <div class="option">
                <input type="radio" 
                class="radio"
                id="girls"
                name="category">
                <label for="girls">Ну если учить , то можно</label>
            </div>

            <div class="option">
                <input type="radio" 
                class="radio"
                id="airplanes"
                name="category">
                <label for="airplanes">Лучше учить английский!</label>
            </div>

            <div class="option">
                <input type="radio" 
                class="radio"
                id="villas"
                name="category">
                <label for="villas">Может уже лучше китайский?</label>
            </div>

            <div class="option ">
                <input type="radio" 
                class="radio"
                id="firm"
                name="category">
                <label for="firm">Или индийский</label>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
